<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="pan-zoom.css" />
    <link rel="stylesheet" href="world-map.css" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script defer type="module">
      import { createWorldMap } from "./world-map.js";
      createWorldMap("world-map");
    </script>
  </head>
  <body>
    <h1 class="head">World Map Metrics Comparison</h1>
    <div id="play-text"></div>
    <div id="year-text"></div>

    <svg id="world-map" />
    <div class="time-series-chart">
      <svg id="time-series-graph" width="500" height="300"></svg>
    </div>
    <br />
    <svg id="legend" height="50" width="872" />
    <div id="metric-dropdown"></div>
    <div id="year-dropdown"></div>

    <div class="tooltip">
      <div>
        <label>Country:</label>
        <span class="country"></span>
      </div>
      <div>
        <label>Population:</label>
        <span class="population"></span>
      </div>
    </div>
  </body>
</html>
